<!DOCTYPE html>
<html>
  <head>
    <title>Movies App</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/css/style.css">
    <link rel="stylesheet" href="styles/main.css">
    <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>


    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <nav>
        <ul>
            <li class="nav-left"><a href="http://localhost:9000" title="">MoviesApp</a></li>
            <li class="nav-right"><a href="http://localhost:9000" title="">home</a></li>
            <li class="newmovie-btn nav-right"><a href="#" title="">add new movie</a></li>
        </ul>
    </nav>

   <section class="main-content">
        <h1>All Movies!</h1>
    </section>


    <div class="user-modal"> <!-- this is the entire modal form, including the background -->
    <div class="user-modal-container"> <!-- this is the container wrapper -->

      <div id="signup"> <!-- sign up form -->
      <h1>Add New Movie</h1>
        <form class="form">
          <p class="fieldset">
            <label for="movie-title">Title</label>
            <input class="full-width has-padding has-border" id="movie-title" type="text" placeholder="Title">
          </p>

          <p class="fieldset">
            <label for="movie-gross">Total Gross</label>
            <input class="full-width has-padding has-border" id="movie-gross" type="text" placeholder="Total Gross">
          </p>

          <p class="fieldset">
            <label for="movie-release">Release Date</label>
            <input class="full-width has-padding has-border" id="movie-release" type="text"  placeholder="Release Date">
          </p>

           <p class="fieldset">
            <label for="movie-rating">MPAA Rating</label>
            <select id='movie-rating'>
                  <option value='' disabled selected style='display:none;'>MPAA Rating</option>
                  <option value='G'>G</option>
                  <option value='PG'>PG</option>
                  <option value='PG-13'>PG-13</option>
                  <option value='R'>R</option>
                  <option value='NC-17'>NC-17</option>
                </select>
          </p>

           <p class="fieldset">
            <label for="movie-description">Description</label><br>
            <textarea class="full-width has-padding has-border" id="movie-description" type="text"  placeholder="Description"></textarea>
          </p>

          <p class="fieldset">
            <input class="full-width has-padding" type="submit" value="Create Movie">
          </p>
        </form>
      </div>

      <a href="#0" class="close-form">Close</a>
    </div>
  </div>


    <section class="main-form">
        <header>
            <h1>Add New Movie</h1>
        </header>

        <form class='form'>
            <div class="form-group">
                <label for='movie-title'>Movie Title</label><br>
                <input type='text' id='movie-title' class="clearme" />
            </div>
            <div class="form-group">
                <label for='movie-gross'>Total Gross</label><br>
                <input type='text' id='movie-gross' class="clearme" />
            </div>
            <div class="form-group">
                <label for='movie-release'>Release Date</label><br>
                <input type="text" id='movie-release'class="clearme" />
            </div>
            <div class="form-group">
                <label for='movie-rating'>MPAA Rating</label><br>
                <select name='test'>
                  <option value='' disabled selected style='display:none;'>MPAA Rating</option>
                  <option value='G'>G</option>
                  <option value='PG'>PG</option>
                  <option value='PG-13'>PG-13</option>
                  <option value='R'>R</option>
                  <option value='NC-17'>NC-17</option>
                </select>
            </div>
            <div class="form-group">
                <label for='movie-description'>Description</label><br>
                <textarea id='movie-description'class="clearme" ></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="create movie" class="btn" />
            </div>
        </form>
    </section>

    <section class="review-form">
    </section>

    <footer></footer>




    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/modal_form.js" type="text/javascript"></script>
    <script src="js/reviews_controller.js" type="text/javascript"></script>

    <!-- endbuild -->

    <script type='text/x-handlebars-template' id='review-form-template'>
        <header>
            <h1>Add A Review</h1>
        </header>
            <div class="form-group">
                <label for="review-author">Review Author</label><br>
                <input type="text" id="review-author" class="clearme" />
            </div>
            <div class="form-group">
                <label for="review-body">Review</label><br>
                <textarea id="review-body" class="clearme"></textarea>
            </div>
            <div class="form-group">
                <label for="review-rating">Rating</label><br>
                1<input type="radio" name="rating" value="1">
                2<input type="radio" name="rating" value="2">
                3<input type="radio" name="rating" value="3">
                4<input type="radio" name="rating" value="4">
                5<input type="radio" name="rating" value="5">
            </div>
            <div class="form-group">
                <input type="submit" value="create review" class="btn" />
            </div>
    </script>

    <script type='text/x-handlebars-template' id='review-template'>
      <li class="review">
        <p class="review-body"> {{body}} </p>
        <p class="review-rating"> {{rating}} </p>
        <p class="review-author"> {{author}} </p>
      </li>
    </script>


  </body>
</html>
